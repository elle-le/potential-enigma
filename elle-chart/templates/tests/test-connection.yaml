{{- range $app, $config := .Values.apps }}
{{- if $config.service }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "elle-chart.fullname" . }}-test-connection"
  labels:
    {{- include "elle-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "elle-chart.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
---
{{- end }}
{{- end }}